<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<div id="cadastro">
	
		<h1 style="width:250px">Relatório de veículos inconsistentes</h1>

		<fieldset class="medio">

		<legend>Relatório de veículos inconsistentes</legend>

       <rich:dataTable id="dataTable" value="#{veiculoInconsistenteBean.veiculos}" var="v" rowKeyVar="index" rowClasses="even,odd" 
        	onRowMouseOver="jQuery(this).addClass('trHover')"  rows="10"
			onRowMouseOut="jQuery(this).removeClass('trHover')" 
			rendered="#{not empty veiculoInconsistenteBean.veiculos}">

			<rich:column width="2%"> 
				<f:facet name="header"><h:outputText value="Nº" /></f:facet>
				<h:outputText value="#{index+1}" style="color: black;"/>
			</rich:column>
			
			<rich:column>
				<f:facet name="header"><h:outputText value="Número Patrimonial" /></f:facet>
				<h:outputText value="#{v.numeroPatrimonio}" />
			</rich:column>
			
			<rich:column>
				<f:facet name="header"><h:outputText value="Placa" /></f:facet>
				<h:outputText value="#{v.placa}" />
			</rich:column>
			
			<rich:column>
				<f:facet name="header"><h:outputText value="Chassi" /></f:facet>
				<h:outputText value="#{v.chassi}" />
			</rich:column>
			
			<rich:column>
				<f:facet name="header"><h:outputText value="Renavam" /></f:facet>
				<h:outputText value="#{v.renavam}" />
			</rich:column>
			
			<rich:column>
				<f:facet name="header"><h:outputText value="Combustível" /></f:facet>
				<h:outputText value="#{v.combustivel}" />
			</rich:column>
			
			<f:facet name="footer">
				<rich:datascroller renderIfSinglePage="false" for="dataTable"/>
        	</f:facet>
	    	
		</rich:dataTable>

	</fieldset>

	</div>
</ui:composition>
