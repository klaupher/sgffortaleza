<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:a4j="http://richfaces.org/a4j">

	<div id="cadastro">

	    <h1> <h:outputText value="#{msg['permissao.title']}" /> </h1>

		<fieldset>

	      <legend><h:outputText value="Cadastro de página" /></legend>
	      
	      	<label for="nomePage">Nome:</label>
				<h:inputText id="nomePage" value="#{pageBean.entity.nome}" size="45" maxlength="90" required="true"
					requiredMessage="Informe o nome" />
				<rich:message for="nomePage" styleClass="message"/>
			<p/>

			<label for="descpage">Descrição:</label>
			<h:inputText id="descpage" value="#{pageBean.entity.descricao}" size="54" maxlength="120" required="true"
				requiredMessage="Informe a Descrição" />
			<rich:message for="descpage" styleClass="message"/>
			<p/>

			<label for="urlpage">URL:</label>
			<h:inputText id="urlpage" value="#{pageBean.entity.urlPage}" size="45" maxlength="120" required="true" style="text-transform:none;"
				requiredMessage="Informe a url da página" />
			<rich:message for="urlpage" styleClass="message"/>
			<p/>
			
			<label for="beanName">Bean:</label>
			<h:inputText id="beanName" value="#{pageBean.entity.beanName}" size="45" maxlength="60" required="true" style="text-transform:none;"
				requiredMessage="Informe o nome do bean" />
			<rich:message for="beanName" styleClass="message"/>
			<p/>

		</fieldset>

		<h:commandButton action="#{pageBean.save}" value="#{msg['label.gravar']}" rendered="#{pageBean.saveState}" immediate="false">
	        <a4j:support event="onclick" reRender="paginaPrincipal" />
	    </h:commandButton>

		<h:commandButton action="#{pageBean.update}" value="#{msg['label.alterar']}" rendered="#{pageBean.updateState}" styleClass="editar">
			<a4j:support event="onclick" reRender="paginaPrincipal" />	
		</h:commandButton>

		<h:commandButton action="#{pageBean.search}" value="#{msg['label.voltar']}" immediate="true">
			<a4j:support event="onclick" reRender="paginaPrincipal" />
		</h:commandButton>

	</div>

</ui:composition>
