<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:a4j="http://richfaces.org/a4j">

	<div id="cadastro">

		<h1 style="width:350px">Diário de Quilometragem </h1>
		
		<h:messages globalOnly="true" styleClass="messages"/>

		<fieldset>

			<a4j:region id="regiaoEdit"> 

		      	<legend>Cadastro Diario de Quilometragem</legend>
		      	
			    <p/>
			  	<rich:dataTable id="dataTable"	value="#{diarioKmBean.veiculos}" var="veiculo" rows="50" rowKeyVar="index"
					rowClasses="odd,even" 
					onRowMouseOver="jQuery(this).addClass('trHover')" 
					onRowMouseOut="jQuery(this).removeClass('trHover')"
					width="100%">

		      		<c:if test="#{empty diarioKmBean.veiculos}">
						<rich:column>
							<f:facet name="header">Nenhum registro foi encontrado.</f:facet>
						</rich:column>
					</c:if>

					<c:if test="#{not empty diarioKmBean.veiculos}">

						<rich:column width="2%"> 
							<f:facet name="header"><h:outputText value="Nº" /></f:facet>
							<h:outputText value="#{index+1}" style="color: black;"/>
						</rich:column>

						<rich:column width="10%" > 
							<f:facet name="header"><h:outputText value="Veículo" /></f:facet>
							<h:outputText value="#{veiculo.placa} #{veiculo.modelo.descricao} #{veiculo.serie}"/>
						</rich:column>
						
						<rich:column width="30%" sortBy="#{cota.veiculo.ua.ug.descricao}"> 
							<f:facet name="header">	<h:outputText value="UG" /></f:facet>
							<h:outputText value="#{veiculo.ua.ug.descricao}" style="color: black;"/>
						</rich:column>

						<rich:column width="5%" sortBy="#{veiculo.cotaKm.cotaKm}"> 
							<f:facet name="header">	<h:outputText value="Valor Cota" /></f:facet>
							<h:outputText value="#{veiculo.cotaKm.cotaKm}" style="color: black;"/>
						</rich:column>

						<rich:column width="5%" sortBy="#{veiculo.cotaKm.cotaKmDisponivel}"> 
							<f:facet name="header">	<h:outputText value="Disponível" /></f:facet>
							<h:outputText value="#{veiculo.cotaKm.cotaKmDisponivel}" style="color: black;"/>
						</rich:column>

						<f:facet name="footer">
							<rich:datascroller renderIfSinglePage="false" for="dataTable"/>
		          	 	</f:facet>					

					</c:if>
	
				</rich:dataTable>
	
				<rich:messages/>

			</a4j:region>

		</fieldset>

	</div>

</ui:composition>
