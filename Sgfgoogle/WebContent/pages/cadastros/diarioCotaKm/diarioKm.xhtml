<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:t="http://myfaces.apache.org/tomahawk">

    <a4j:loadScript src="../scripts/jquery.alphanumeric.js" />

	<div id="cadastro">

		<h1 style="width:390px"> Diário de Km </h1>
		
		<fieldset>

	      <legend>Editar</legend>
	      
	       <rich:dataTable id="dataTableEdit" value="#{diarioKmBean.entity}" var="viagem" rows="10" rowKeyVar="index"
				rowClasses="even,odd" 
				onRowMouseOver="jQuery(this).addClass('trHover')" 
				onRowMouseOut="jQuery(this).removeClass('trHover')"
				width="100%">
				
				<rich:column width="5%" style="text-align: center;" > 
					<f:facet name="header"><h:outputText value="Nº" /></f:facet>
					<h:outputText value="#{index+1}" style="color: black;"/>
				</rich:column>
				
				<rich:column > 
					<f:facet name="header"><h:outputText value="Data" /></f:facet>
					<h:outputText value="#{viagem.dtRetorno}" style="color: black;"/>
				</rich:column>

				<rich:column style="text-align: left;" > 
					<f:facet name="header"><h:outputText value="Destino" /></f:facet>
					<h:outputText id="placa" value="#{viagem.solicitacao.destino}" style="color: black;"/>
				</rich:column>
				
				<rich:column width="20%" style="text-align: left;" > 
					<f:facet name="header"><h:outputText value="Km Inicial" /></f:facet>
					<h:inputText id="vlrInicialEdit" value="#{viagem.kmSaida}" style="color: black;" size="10" 
						disabled="false">
					</h:inputText>	
				</rich:column>
				
				<rich:column width="20%" style="text-align: left;" > 
					<f:facet name="header"><h:outputText value="Km Retorno" /></f:facet>
					<h:inputText id="vlrFinalEdit" value="#{viagem.kmRetorno}" style="color: black;" size="10" 
						disabled="false">
					</h:inputText>	
				</rich:column>
		
			</rich:dataTable>
			

	    </fieldset>

	</div>      


	<h:commandButton action="#{diarioKmBean.update}" value="Alterar" rendered="#{diarioKmBean.updateState}" styleClass="editar">
		<a4j:support event="onclick" reRender="paginaPrincipal"/>	
	</h:commandButton>

	<h:commandButton action="#{diarioKmBean.search}" value="Voltar" immediate="true" rendered="false">
		<a4j:support event="onclick" reRender="paginaPrincipal"/>
	</h:commandButton>

</ui:composition>
